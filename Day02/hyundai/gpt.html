<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IONIQ 6 카드</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        width: 300px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }
      .card h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }
      .card img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      .info {
        text-align: left;
        font-size: 14px;
        margin-bottom: 20px;
      }
      .info p {
        margin: 6px 0;
      }
      .info span {
        float: right;
        font-weight: bold;
      }
      .btn {
        display: inline-block;
        background: #003366;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
      }
      .btn:hover {
        background: #0055aa;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>The new IONIQ 6</h2>
      <img src="현대차.avif" alt="IONIQ 6" />
      <div class="info">
        <p>가격 <span>4,856만원~</span></p>
        <p>전비 <span>6.3 km/kWh</span></p>
        <p>
          추천 트림 <span>2WD Prestige<br />(롱레인지) 18인치</span>
        </p>
      </div>
      <a href="#" class="btn">내 차 만들기</a>
    </div>
  </body>
</html>
